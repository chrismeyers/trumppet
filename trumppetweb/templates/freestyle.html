{% include 'header.html' %}
{% include 'nav.html' %}

<body>
  <div class="flex-container">
    <div class="row">
      <p class="large-font">At some point, Donald Trump probably said (this tweet is not real, it actually is fake news)...</p>
      <ul class="no-bullets">
        <li>{{ trumpian_tweet | safe }}</li>
      </ul>

      <p>Original Tweets:</p>
      <ul>
      {% for original in original_tweets %}
        <li><a class="fancytxt" href="https://twitter.com/statuses/{{ original['_id'] }}" target="_blank">Tweet {{ loop.index }}</a></li>
      {% endfor %}
      </ul>

      <div class="flex-container ">
        <button class="button" onClick="window.location.reload()">More Fake News!</button>
      </div>
    </div>
  </div>
</body>
